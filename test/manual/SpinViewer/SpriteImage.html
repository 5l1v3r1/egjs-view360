<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manual Test : Spin Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<!--<link rel="stylesheet" type="text/css" href="./css/main.css">-->
<style>
</style>
</head>
<body style="border:1px solid">
  <h2>Sprite Images</h2>
  <h3>Vertical (1 x 30) Sprites</h3>
  <h4>Interval: 60, playCount: 5</h4>
  <div id="vertical-sprites"></div>
  <button onclick="play('vertical')">play</button><button onclick="stop('vertical')">stop</button>
  <h3>Horizontal (8 x 1) Sprites</h3>
  <h4>Interval: 100, playCount: 10</h4>
  <div id="horizontal-sprites"></div>
  <button onclick="play('horizontal')">play</button><button onclick="stop('horizontal')">stop</button>
  <h3>Grid (10 x 10) Sprites </h3>
  <h4>Interval: 16, playCount: Infinity</h4>
  <div id="smurf-sprites"></div>
  <button onclick="play('grid')">play</button><button onclick="stop('grid')">stop</button>
</body>
<script src="../../../dist/SpinViewer/view360.spinviewer.pkgd.js"></script>
<script>
  var verticalSpriteImage = new eg.view360.SpriteImage(document.getElementById("vertical-sprites"), {
    imageUrl: "https://cdn-images-1.medium.com/max/1600/1*xNzblAPNVp3Octq-dm5TKQ.jpeg",
    rowCount: 30,
    width: "80%",
    autoHeight: true,
    frameIndex: 29
  });

  verticalSpriteImage.play({interval: 60, playCount: 5});

  var horizontalSpriteImage = new eg.view360.SpriteImage(document.getElementById("horizontal-sprites"), {
    imageUrl: "https://cdn.codeandweb.com/blog/2014/11/05/animate-sprites-in-css-with-texturepacker/capguy-walk.png",
    colCount: 8,
    width: "100px",
    height: "120px",
    autoHeight: false
  });

  horizontalSpriteImage.play({interval: 100, playCount: 10});
  
  var gridSpriteImage = new eg.view360.SpriteImage(document.getElementById("smurf-sprites"), {
    imageUrl: "http://static.whale.naver.net/58rebrand/whale.png",
    rowCount: 10,
    colCount: 10,
    width: "150px",
    autoHeight: true
  });

  gridSpriteImage.play({interval: 16});

  var sprites = {
    "vertical": verticalSpriteImage,
    "horizontal": horizontalSpriteImage,
    "grid":gridSpriteImage
  };

  function play(type) {
    sprites[type].play();
  }

  function stop(type) {
    sprites[type].stop();
  }
</script>
</html>
